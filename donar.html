<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Savage - Donor Panel</title>
    <style>
        /* Enhanced CSS with all necessary styles */
        :root {
            --primary-color: #2ecc71;
            --primary-dark: #27ae60;
            --secondary-color: #e67e22;
            --secondary-dark: #d35400;
            --admin-color: #9b59b6;
            --admin-dark: #8e44ad;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --gray-color: #95a5a6;
            --light-gray: #bdc3c7;
            --white: #ffffff;
            --black: #000000;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: var(--transition);
        }

        header.scrolled {
            background: var(--white);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: var(--primary-color);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: var(--transition);
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--primary-color);
            color: var(--white);
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            margin-top: 80px;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
            z-index: -1;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: var(--white);
            padding: 40px 0;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1200;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--white);
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            color: var(--gray-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .close:hover {
            color: var(--danger-color);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .modal-header p {
            color: var(--gray-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 100px;
        }

        /* Footer Styles */
        footer {
            background: var(--dark-color);
            color: var(--light-color);
            padding: 60px 0 0;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3 {
            color: var(--white);
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .footer-section p {
            color: var(--light-gray);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Food Savage Donor</h1>
            <nav>
                <ul>
                    <li><a href="#donate">Donate Food</a></li>
                    <li><a href="#history">Donation History</a></li>
                    <li><a href="../index.html">Back to Main</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="login" class="login-section">
            <div class="container">
                <h2>Donor Login/Signup</h2>
                <form id="donorForm">
                    <div class="form-group">
                        <label for="donorName">Name/Organization:</label>
                        <input type="text" id="donorName" required>
                    </div>
                    <div class="form-group">
                        <label for="donorEmail">Email:</label>
                        <input type="email" id="donorEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="donorPhone">Phone:</label>
                        <input type="tel" id="donorPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="donorAddress">Address/Location:</label>
                        <textarea id="donorAddress" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-donor">Submit</button>
                </form>
            </div>
        </section>

        <section id="donate" class="donate-section hidden">
            <div class="container">
                <h2>Donate Food</h2>
                <form id="donationForm">
                    <div class="form-group">
                        <label for="foodType">Food Type:</label>
                        <select id="foodType" required>
                            <option value="">Select...</option>
                            <option value="prepared">Prepared Food</option>
                            <option value="packaged">Packaged Food</option>
                            <option value="perishable">Perishable Goods</option>
                            <option value="non-perishable">Non-Perishable Goods</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="foodQuantity">Quantity:</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="number" id="foodQuantity" min="1" required placeholder="Enter amount">
                            <select id="quantityUnit" required>
                                <option value="">Unit</option>
                                <option value="servings">Servings</option>
                                <option value="kg">Kg</option>
                                <option value="packets">Packets</option>
                                <option value="boxes">Boxes</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pickupTime">Preferred Pickup Time:</label>
                        <input type="datetime-local" id="pickupTime" required>
                    </div>
                    <div class="form-group">
                        <label for="specialInstructions">Special Instructions:</label>
                        <textarea id="specialInstructions"></textarea>
                    </div>
                    <button type="submit" class="btn btn-donor">Submit Donation</button>
                </form>
            </div>
        </section>
    </main>

    <script src="donor.js"></script>
</body>
</html>
